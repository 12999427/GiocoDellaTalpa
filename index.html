<!DOCTYPE html>

    <head>
        <title>

        </title>

    </head>
    <body>
        <header class="header">
            <h1>
                Gioco Della Talpa
            </h1>

                <input class="dim" type="number" id="dy">
            </div>
            <div id="difficolta" class="difficolta">
                <label id="difficolasceglibilel" for="difficolasceglibile">Difficol√†</label>
                <input id="difficolasceglibile" type="range" min="0" max="1" value="0.5" step="0.01">
                <label id="tempolabel" for="tempo">Tempo (s)</label>
                <input type="number" id="tempo" value="20">
            </div>
            <button id="genera" class="genera" onclick="genera()">Play</button>
            <span class="punteggio" id="punteggio">0</span>
        </header>
        <div class="gioco" id="gioco">
            <!--in js-->
        </div>
        <br>
        <p id="maxscore"></p>
